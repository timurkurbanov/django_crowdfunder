{% extends 'base.html' %}

{% block content %}
  <h2>Sign In</h2>
  <form action="{% url 'login' %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
  
{% endblock %}
