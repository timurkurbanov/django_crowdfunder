{% extends 'base.html' %}
{% block content %}
<main class="home-main">
    <h2>FEATURED PROJECTS</h2>
    <h3>{{ success_rate }}% of projects site wide have been successfully funded!</h3>
    {% for project in projects %}
        <div class="project-wrapper">
            <img class="inner-img" src="{{ project.picture }}" alt="{{ project.title }}" width="700px" height="400px"  />
        </div>
        <div class="project-description">
        <a href="{% url 'project_detail' id=project.id %}" class="project-detail-link"><h2 class="project-title">{{ project.title }}</h2></a>
        <h3 class="hideme">{{ project.description }}</h3>
        <h3 class="project-owner">By: {{ project.owner }}</h3>
    {% endfor %}
</main>
{% endblock %}
